<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Parking Assessment - B1 Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #FFA500;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s ease;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #FFA500;
        }

        .question-number {
            color: #FFA500;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .question-image {
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            object-fit: cover;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: #FFA500;
            background: #fff8e1;
        }

        .option.selected {
            border-color: #FFA500;
            background: #ffe0b2;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .explanation {
            margin-top: 10px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            padding: 40px 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4);
        }

        .certificate {
            background: linear-gradient(135deg, #fff8e1, #ffe0b2);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .certificate h3 {
            color: #FFA500;
            margin-bottom: 15px;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .nav-link {
            color: #FFA500;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Final Parking Assessment</h1>
        <p class="subtitle">Comprehensive test covering all parking maneuvers</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContainer"></div>

        <div class="buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>

        <div class="nav-links">
            <a href="quiz-hill.html" class="nav-link">‚Üê Hill Start Quiz</a>
            <a href="index.html" class="nav-link">Back to Lesson ‚Üí</a>
        </div>
    </div>

    <script>
        const quizData = [
            {
                type: 'multiple-choice',
                question: 'Which parking maneuver is considered the most difficult?',
                image: 'https://images.unsplash.com/photo-1506521781263-d8422e82f27a?w=600',
                options: [
                    'Angle parking',
                    'Forward bay parking',
                    'Parallel parking',
                    'Reverse bay parking'
                ],
                correct: 2,
                explanation: 'Parallel parking is generally considered the most difficult as it requires precise positioning and multiple steering adjustments.'
            },
            {
                type: 'multiple-choice',
                question: 'What is the recommended gap when starting parallel parking?',
                options: [
                    '10cm from the front car',
                    '30cm from the front car',
                    '1 meter from the front car',
                    'As close as possible'
                ],
                correct: 1,
                explanation: 'Maintain about 30cm gap from the front car. This gives you enough room to maneuver without being too far away.'
            },
            {
                type: 'multiple-choice',
                question: 'When reverse bay parking, what should you align with the bay line before starting?',
                image: 'https://images.unsplash.com/photo-1590674899484-d5640e854abe?w=600',
                options: [
                    'Your front bumper',
                    'Your side mirror',
                    'Your rear wheel',
                    'Your door handle'
                ],
                correct: 1,
                explanation: 'Align your side mirror with the bay line. This is your key reference point for when to start turning.'
            },
            {
                type: 'multiple-choice',
                question: 'What is the typical angle for angle parking bays?',
                options: [
                    '30 degrees',
                    '45 degrees',
                    '60 degrees',
                    '90 degrees'
                ],
                correct: 1,
                explanation: 'Angle parking bays are typically at 45 degrees, making them easier than 90-degree bays.'
            },
            {
                type: 'multiple-choice',
                question: 'When parking uphill, which direction should you turn your wheels?',
                image: 'https://images.unsplash.com/photo-1449426468159-d96dbf08f19f?w=600',
                options: [
                    'Towards the kerb',
                    'Away from the kerb',
                    'Straight ahead',
                    'Either direction'
                ],
                correct: 1,
                explanation: 'Turn wheels AWAY from the kerb when parking uphill. If the car rolls back, it hits the kerb and stops.'
            },
            {
                type: 'multiple-choice',
                question: 'When parking downhill, which direction should you turn your wheels?',
                options: [
                    'Away from the kerb',
                    'Towards the kerb',
                    'Straight ahead',
                    'Either direction'
                ],
                correct: 1,
                explanation: 'Turn wheels TOWARDS the kerb when parking downhill. If the car rolls forward, the kerb stops it.'
            },
            {
                type: 'multiple-select',
                question: 'Which of these are advantages of reverse bay parking? (Select all that apply)',
                options: [
                    'Easier to exit safely',
                    'Better visibility when leaving',
                    'Faster to enter',
                    'Safer in busy car parks',
                    'Requires less skill'
                ],
                correct: [0, 1, 3],
                explanation: 'Reverse bay parking is easier and safer to exit, provides better visibility when leaving, and is safer in busy car parks.'
            },
            {
                type: 'multiple-choice',
                question: 'At what angle should your car be during parallel parking before straightening the wheel?',
                image: 'https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?w=600',
                options: [
                    '30 degrees',
                    '45 degrees',
                    '60 degrees',
                    '90 degrees'
                ],
                correct: 1,
                explanation: 'At approximately 45 degrees, straighten the wheel and continue reversing straight back.'
            },
            {
                type: 'multiple-choice',
                question: 'What RPM should you set when performing a hill start?',
                options: [
                    '500-1000 RPM',
                    '1500-2000 RPM',
                    '3000-4000 RPM',
                    'As high as possible'
                ],
                correct: 1,
                explanation: 'Set gas to 1500-2000 RPM. This provides enough power to move uphill without stalling.'
            },
            {
                type: 'true-false',
                question: 'You should always reverse slowly during any parking maneuver.',
                options: ['True', 'False'],
                correct: 0,
                explanation: 'TRUE! Always reverse slowly. Speed is your enemy in parking - you need control and precision.'
            },
            {
                type: 'multiple-select',
                question: 'What should you always check before any parking maneuver? (Select all that apply)',
                options: [
                    'All mirrors',
                    'Blind spots',
                    'For pedestrians',
                    'Your phone',
                    'Other traffic'
                ],
                correct: [0, 1, 2, 4],
                explanation: 'Always check mirrors, blind spots, pedestrians, and other traffic. Never check your phone while parking!'
            },
            {
                type: 'multiple-choice',
                question: 'What gear should you leave a manual car in when parked uphill?',
                image: 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=600',
                options: [
                    'Neutral',
                    'Reverse',
                    '1st gear',
                    '5th gear'
                ],
                correct: 2,
                explanation: 'Leave in 1st gear when parked uphill. This provides resistance if the car tries to roll backward.'
            },
            {
                type: 'multiple-choice',
                question: 'Which type of parking allows you to see oncoming traffic most easily when exiting?',
                options: [
                    'Parallel parking',
                    '90-degree bay parking',
                    'Angle parking',
                    'All are equal'
                ],
                correct: 2,
                explanation: 'Angle parking allows you to see oncoming traffic most easily when exiting forward.'
            },
            {
                type: 'multiple-choice',
                question: 'How far from the kerb should you end up after parallel parking?',
                options: [
                    '10cm or less',
                    '15-30cm',
                    '50cm',
                    '1 meter'
                ],
                correct: 1,
                explanation: 'You should be 15-30cm from the kerb - close enough to be safe but not touching it.'
            },
            {
                type: 'multiple-choice',
                question: 'What is the "biting point" in a manual car?',
                image: 'https://images.unsplash.com/photo-1506521781263-d8422e82f27a?w=600',
                options: [
                    'When the engine starts',
                    'When the clutch and engine begin to engage',
                    'When you press the brake',
                    'When you change gears'
                ],
                correct: 1,
                explanation: 'The biting point is where the clutch and engine begin to engage, and you feel the car wanting to move.'
            },
            {
                type: 'multiple-select',
                question: 'What are common mistakes in parallel parking? (Select all that apply)',
                options: [
                    'Starting too far from front car',
                    'Turning wheel too early',
                    'Reversing too fast',
                    'Using mirrors too much',
                    'Not checking blind spots'
                ],
                correct: [0, 1, 2, 4],
                explanation: 'Common mistakes include starting too far away, turning too early, reversing too fast, and not checking blind spots. Using mirrors is good!'
            },
            {
                type: 'true-false',
                question: 'Forward bay parking is easier to enter but harder to exit than reverse bay parking.',
                options: ['True', 'False'],
                correct: 0,
                explanation: 'TRUE! Forward bay parking is easier to enter but much harder and less safe to exit.'
            },
            {
                type: 'multiple-choice',
                question: 'After completing any parking maneuver, what should you always do?',
                image: 'https://images.unsplash.com/photo-1449426468159-d96dbf08f19f?w=600',
                options: [
                    'Leave immediately',
                    'Apply handbrake and secure the vehicle',
                    'Just turn off the engine',
                    'Check your phone'
                ],
                correct: 1,
                explanation: 'Always apply handbrake, put in park/neutral, and properly secure the vehicle before leaving.'
            },
            {
                type: 'multiple-choice',
                question: 'What is the main safety reason for parking correctly on a hill?',
                options: [
                    'To avoid parking tickets',
                    'To prevent the car from rolling away',
                    'To save fuel',
                    'To make it easier to start'
                ],
                correct: 1,
                explanation: 'The main safety reason is to prevent the car from rolling away, which could cause serious damage, injury, or death.'
            },
            {
                type: 'multiple-choice',
                question: 'Which parking maneuver is generally easiest for beginners?',
                options: [
                    'Parallel parking',
                    'Reverse bay parking',
                    'Forward bay parking',
                    'Hill start parking'
                ],
                correct: 2,
                explanation: 'Forward bay parking is generally easiest for beginners as it feels more natural, though reverse bay is safer for exiting.'
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        function initQuiz() {
            showQuestion(currentQuestion);
            updateProgress();
        }

        function showQuestion(index) {
            const question = quizData[index];
            const container = document.getElementById('quizContainer');
            
            let html = `
                <div class="question-card">
                    <div class="question-number">Question ${index + 1} of ${quizData.length}</div>
                    <div class="question-text">${question.question}</div>
            `;

            if (question.image) {
                html += `<img src="${question.image}" alt="Question image" class="question-image">`;
            }

            html += '<div class="options">';
            
            if (question.type === 'multiple-select') {
                question.options.forEach((option, i) => {
                    const selected = userAnswers[index] && userAnswers[index].includes(i) ? 'selected' : '';
                    html += `<div class="option ${selected}" onclick="toggleMultiSelect(${i})">${option}</div>`;
                });
                html += '</div><p style="margin-top: 10px; color: #666;">Select all that apply</p>';
            } else {
                question.options.forEach((option, i) => {
                    const selected = userAnswers[index] === i ? 'selected' : '';
                    html += `<div class="option ${selected}" onclick="selectOption(${i})">${option}</div>`;
                });
                html += '</div>';
            }

            html += `<div class="feedback" id="feedback"></div></div>`;
            container.innerHTML = html;
            updateButtons();
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            showQuestion(currentQuestion);
        }

        function toggleMultiSelect(index) {
            if (!userAnswers[currentQuestion]) {
                userAnswers[currentQuestion] = [];
            }
            const arr = userAnswers[currentQuestion];
            const idx = arr.indexOf(index);
            if (idx > -1) {
                arr.splice(idx, 1);
            } else {
                arr.push(index);
            }
            showQuestion(currentQuestion);
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === quizData.length - 1 ? 'Finish Assessment' : 'Next';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function calculateScore() {
            score = 0;
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                
                if (question.type === 'multiple-select') {
                    if (userAnswer && JSON.stringify(userAnswer.sort()) === JSON.stringify(question.correct.sort())) {
                        score++;
                    }
                } else {
                    if (userAnswer === question.correct) {
                        score++;
                    }
                }
            });
        }

        function showResults() {
            calculateScore();
            const percentage = Math.round((score / quizData.length) * 100);
            const passed = percentage >= 80;
            
            const container = document.getElementById('quizContainer');
            let html = `
                <div class="results">
                    <h2>${passed ? 'üèÜ Outstanding Achievement!' : 'üìö Keep Practicing!'}</h2>
                    <div class="score-circle">${percentage}%</div>
                    <p style="font-size: 20px; margin: 20px 0;">
                        <strong>Final Score:</strong> ${score} out of ${quizData.length}
                    </p>
            `;

            if (passed) {
                html += `
                    <div class="certificate">
                        <h3>üéì Certificate of Completion</h3>
                        <p>Congratulations! You have successfully completed the Advanced Parking Maneuvers course.</p>
                        <p style="margin-top: 15px;"><strong>Skills Mastered:</strong></p>
                        <ul style="text-align: left; margin: 15px 0; padding-left: 40px;">
                            <li>Parallel Parking</li>
                            <li>Bay Parking (Forward & Reverse)</li>
                            <li>Angle Parking</li>
                            <li>Hill Start & Parking</li>
                        </ul>
                        <p style="margin-top: 15px; font-weight: bold;">You are now ready for your driving test!</p>
                    </div>
                `;
            } else {
                html += `
                    <p style="color: #666; margin: 20px 0;">
                        You need 80% to pass the final assessment. Review the lesson material and individual quizzes, then try again.
                    </p>
                `;
            }

            html += `
                    <button class="btn btn-primary" onclick="location.reload()" style="margin: 20px auto; display: block;">
                        Retake Assessment
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
            document.querySelector('.buttons').style.display = 'none';
        }

        initQuiz();
    </script>
</body>
</html>
